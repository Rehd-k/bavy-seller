<form [formGroup]="stroies">
  <div class="row mt-5 ml-2 ml-md-0">
    <div class="col-12 col-md-6">
      <textarea formControlName="newsText" id="" cols="30" rows="10" class="caption  w-100"
        placeholder="Your Story"></textarea>
      <div class="row">


        <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="d-none d-md-block">Add Images</mat-label>
            <ngx-mat-file-input #removeImages placeholder="Basic outline placeholder" multiple
              [disabled]="disableImages" [accept]="['.png','.jpg']" name="images" (change)="selectImages($event)">
            </ngx-mat-file-input>
            <button mat-icon-button matSuffix *ngIf="!removeImages.empty" (click)="removeImages.clear($event)"
              (click)="clearImages()">
              <mat-icon>clear</mat-icon>
            </button>
            <mat-icon matSuffix *ngIf="removeImages.empty">add_a_photo</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="d-none d-md-block">Add Video</mat-label>
            <input matInput type="file" #selectVideos placeholder="Basic outline placeholder" [disabled]="disableVideos"
              [accept]="['.mp4','.mpeg']" formControlName="video" (change)="selectVideos($event)">
            <!-- <ngx-mat-file-input>
            </ngx-mat-file-input> -->
            <button mat-icon-button matSuffix *ngIf="!selectVideos.empty" (click)="selectVideos.clear($event)"
              (click)="clearVideo()">
              <mat-icon>clear</mat-icon>
            </button>
            <mat-icon matSuffix *ngIf="selectVideos.empty">add_a_video</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-4">
          <button class="related_btn bg-rehd w-100" mat-raised-button (click)="getRelatedProducts()">Related
            Products</button>
        </div>
      </div>
      <button (click)="selectVideos.click()"> open Image</button>
      <button class="upload w-100" mat-raised-button color="primary" (click)="upload()">Upload</button>
    </div>







    <div class="col-md-6 d-none d-md-block">
      <div class="mediaHolder">
        <div></div>
        <div *ngIf="disableVideos" class="col-12">
          <div class="row">
            <div class="col-6 mt-3" *ngFor='let url of imagesReview'>
              <img [src]="url" height="150" width="200px" class="imgHolder">
            </div>
          </div>
        </div>

        <div *ngIf="disableImages" class="col-12">
          <div class="row">
            <div class="col-6" *ngFor='let url of videosReview'>
              <video width="280" controls #video (loadedmetadata)="onMetadata($event, video)">
                <source [src]="url" type="video/mp4">
                Your browser does not support the video tags
              </video>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        Adver thingy
      </div>
    </div>
  </div>
</form>
