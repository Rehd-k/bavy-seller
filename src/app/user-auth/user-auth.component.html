<div class="container-fluid">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6">
      <form class="regForm w-100" [formGroup]="regForm">
        <p>
          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@emample.com" type="email" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>

            <mat-error *ngIf="regValues.email.errors?.required && regValues.email.touched">
              An email is required
            </mat-error>
          </mat-form-field>

        </p>
    
        <p>
          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Business Name</mat-label>
            <input matInput placeholder="name to be displayed" formControlName="companyName">
            <mat-icon matSuffix>location_city</mat-icon>

            <mat-error *ngIf="regValues.companyName.errors?.required && regValues.companyName.touched">
              A Barnd name is required
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Business Number</mat-label>
            <input matInput placeholder="Number u can be reached by" type="number" formControlName="companyNumber">
            <mat-icon matSuffix>call</mat-icon>

            <mat-error *ngIf="regValues.companyNumber.errors?.required && regValues.companyNumber.touched">
              A comapny number is required
            </mat-error>
          </mat-form-field>
        </p>
    
    
        <p>
          <mat-form-field appearance="outline" class="w-50">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix>enhanced_encryption</mat-icon>

            <mat-error *ngIf="regValues.companyNumber.errors?.required && regValues.companyNumber.touched">
             Please provide a password
            </mat-error>
          </mat-form-field>
        </p>

        <button mat-stroked-button (click)="register()" [disabled]="regValues.Valid" class="w-50 submit-btn" color="primary">Create Store</button>
    
      </form>
    </div>
  </div>
</div>
